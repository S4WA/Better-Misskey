<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<script>
		var link = null,
			translate = {
				"English": "open option page",
				"Japanese": "オプションページを開く"
			};

		window.onload = function() {
			link = document.getElementById("option_page");
			link.href = "chrome-extension://" + chrome.runtime.id + "/options/options.html";

			chrome.storage.sync.get(null, function(items) {
				var lang = isEmpty(items) ? "English" : items.language;
				link.innerText = translate[lang];
			});

			document.getElementById("version").innerText = "v" + chrome.runtime.getManifest().version;
		}

		function isEmpty(obj){
			return !Object.keys(obj).length;
		}
	</script>
	<style>
		body {
			width: 200px;
		}
	</style>
</head>

<body>
	<h3>Better Misskey <small id="version"></small></h3>
	<span>
		<ul style="padding-left: 20px;">
			<li>
				<a id="option_page" href="" target="_blank">open option page</a>
			</li>
			<li>
				<a href="https://chrome.google.com/webstore/detail/better-misskey/bkmgmcphjfddgejhddnhjdbaebblecpe" target="_blank">Chrome Store</a>
			</li>
		<ul>
	<span>
</body>
</html>
