<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>Better Misskey 設定</title> <!-- Better Misskey Options -->
	<link rel="stylesheet" href="chrome-bootstrap.css">
	<script src="options.js"></script>
</head>

<body class="frame">
	<div class="navigation">
		<h1><a href="#">Better Misskey</a></h1>
		<ul class="menu">
			<li class="selected">
				<a href="#">設定</a> <!-- Settings -->
			</li>
		</ul>
	</div>

	<div class="mainview view">
		<div id="typography" class="selected">
			<header>
				<h1>Deck<small>設定</small></h1> <!-- Settings -->
			</header>
			<div class="content">
				<br/>
				<label>
					<input type="checkbox" id="move_columns" class="box" checked="">
					<span>カラムを数字キーで移動する</span> <!-- Move column with number key -->
				</label>

				<br/>
				<label>
					<input type="checkbox" id="draw_outline" class="box" checked="">
					<span>カラムを数字キーで選んだ時にアウトラインを表示する</span> <!-- On select column with number key to draw outline -->
				</label>

				<br/>
				<label>
					<input type="checkbox" id="draw_numbers" class="box" checked="">
					<span>カラムの数字を表示する</span><!-- Draw number to columns -->
				</label>

				<br/>
			</div>

			<header>
				<h1>Non Deck</h1>
			</header>
			<div class="content default">
				<br/>
				<label>
					<input type="checkbox" id="resize_image" class="box" checked="">
					<span>画像をリサイズする</span> <!-- Resize image -->
				</label>

				<br/>
				<label>
					<input type="checkbox" id="close_image" class="box" checked="">
					<span>エスケープキーで画像を閉じる</span><!-- On press escape key to close image -->
				</label>

				<br/>
			</div>

			<header>
				<h1>Other Settings</h1>
			</header>
			<div class="content default">
				<br/>
				<label>
					<input type="checkbox" id="share" class="box" checked="" disabled>
					<span>タブの共有<small>*1</small></span><!-- Share tab -->
				</label>
				<br/>

				<label>
					<input type="checkbox" id="reload_all" class="box" checked="" disabled>
					<span>設定を保存したとき全Misskeyのタブをリロードする<small>*1</small></span><!-- On save settings to reload all misskey tabs -->
				</label>

				<br/>
				<button id="save">Save</button><span id="status"></span>
				<br/>
				<span>*1 : 公開するための審査が必要らしいので今のところは使えません。</span>
			</div>
		</div>
	</div>

</body>
</html>
