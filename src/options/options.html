<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title class="translate">$better_misskey_settings</title>
	<link rel="stylesheet" href="chrome-bootstrap.css">
	<script src="options.js"></script>
</head>

<body class="frame">
	<div class="navigation">
		<h1><a href="#">Better Misskey</a><small id="version"></small></h1>
		<ul class="menu">
			<li class="selected">
				<a href="#" class="translate">$settings</a>
			</li>
			<li>
				<a href="https://github.com/S4WA/Better-Misskey" target="_blank">Github</a>
			</li>
			<li>
				<a href="https://github.com/S4WA/Better-Misskey/wiki/Changelog" target="_blank">Changelog</a>
			</li>
			<li>
				<select id="language">
					<option id="japanese">Japanese</option>
					<option id="english">English</option>
				</select>
			</li>
		</ul>
	</div>

	<div class="mainview view">
		<div id="typography" class="selected">
			<header>
				<h1>Deck<small class="translate">$settings</small></h1>
			</header>
			<div class="content">
				<br/>
				<label>
					<input type="checkbox" id="move_columns" class="box" checked="">
					<span class="translate">$move_columns</span>
				</label>

				<br/>
				<label>
					<input type="checkbox" id="draw_outline" class="box" checked="">
					<span class="translate">$draw_outline</span>
				</label>

				<br/>
				<label>
					<input type="checkbox" id="draw_numbers" class="box" checked="">
					<span class="translate">$draw_numbers</span>
				</label>

				<br/>
			</div>

			<header>
				<h1>Non Deck</h1>
			</header>
			<div class="content default">
				<br/>
				<label>
					<input type="checkbox" id="resize_image" class="box" checked="">
					<span class="translate">$resize_image</span>
				</label>

				<br/>
				<label>
					<input type="checkbox" id="close_image" class="box" checked="">
					<span class="translate">$close_image</span>
					<small class="translate">$warn_2</small>
				</label>

				<br/>
				<label>
					<input type="checkbox" id="change_with_arrow" class="box" checked="">
					<span class="translate">$change_with_arrow</span>
				</label>

				<br/>
				<label>
					<input type="checkbox" id="preview_image_on_draft" class="box" checked="">
					<span class="translate">$preview_image_on_draft</span>
				</label>

				<br/>
			</div>

			<header>
				<h1>Other Settings</h1>
			</header>
			<div class="content default">
				<br/>
				<label>
					<input type="checkbox" id="share" class="box" checked="">
					<span class="translate">$share</span>
					<small class="translate">$warn_1</small>
				</label>
				<br/>

				<label>
					<input type="checkbox" id="reload_all" class="box" checked="">
					<span class="translate">$reload_all</span>
					<select id="preview_with">
						<option class="translate" value="popup">$popup</option>
						<option class="translate" value="blank">$blank</option>
					</select>
				</label>
			</div>

			<header>
				<h1>Custom CSS<small class="translate">$paste_it</small></h1>
			</header>
			<div class="content default">
				<br/>
				<label>
					<input type="text" id="css"style="width: 500px;">
				</label>

				<br/>
				<button id="save" class="translate">$save</button><span id="status"></span>
			</div>
		</div>
	</div>
</body>
</html>
